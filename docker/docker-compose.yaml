services:
  # nginx
  web:
    image: nginx:alpine3.19
    container_name: expannies-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ../:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  # php
  app:
    build:
      dockerfile: ./Dockerfile
    container_name: expannies-app
    volumes:
      - ../:/var/www
